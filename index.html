<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darks Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://freeimage.host/i/FzSjCPe"/>
</head>
<body>
  <!-- Theme selector -->
  <div class="theme-selector-container">
    <div class="theme-selector">
      <button class="theme-selector-toggle">
        <i class="fas fa-palette"></i>
      </button>
      <div class="theme-options"></div>
    </div>
  </div>

  <!-- Background animation -->
  <div class="background-animation"></div>

  <!-- Profile card -->
  <main class="card">
    <div class="avatar-container">
      <img alt="Avatar" class="avatar">
      <div class="status" title="Online"></div>
      <div class="status-ripple"></div>
    </div>

    <h1 class="username">
      <span class="username-text"></span>
      <span class="discriminator"></span>
    </h1>

    <div class="badges"></div>
    <p class="bio"></p>

    <div class="custom-status">
      <i class="status-emoji"></i>
      <span class="status-text"></span>
    </div>

    <div class="divider"></div>
    <div class="tags"></div>

    <div class="socials"></div>

    <div class="connections">
      <div class="connections-title">
        <i class="fas fa-link"></i>
        <span>Connections</span>
      </div>
      <div class="connections-list"></div>
    </div>

    <div class="guilds">
      <div class="guilds-title">
        <i class="fas fa-server"></i>
        <span>My Servers</span>
      </div>
      <div class="guilds-list"></div>
    </div>
  </main>

  <!-- Cursor follower -->
  <div class="cursor-follower"></div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="guilds.js"></script>
  <script src="script.js"></script>
</body>
</html>
