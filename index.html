<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darks Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
</head>
<body>
  <div class="theme-selector-container">
    <div class="theme-selector">
      <button class="theme-selector-toggle">
        <i class="fas fa-palette"></i>
      </button>
      <div class="theme-options"></div>
    </div>
  </div>

  <div class="background-animation"></div>

  <main class="card">
    <div class="avatar-container">
      <img alt="Avatar" class="avatar">
      <div class="status" title="Online"></div>
      <div class="status-ripple"></div>
    </div>

    <h1 class="username">
      <span class="username-text"></span>
      <span class="discriminator"></span>
    </h1>
    
    <div class="badges"></div>

    <p class="bio"></p>

    <div class="custom-status">
      <i class="status-emoji"></i>
      <span class="status-text"></span>
    </div>

    <div class="divider"></div>

    <div class="tags"></div>

    <div class="spotify-toggle">
      <button id="spotifyToggleBtn">
        <i class="fab fa-spotify"></i> Show Spotify Player
      </button>
    </div>

    <div class="spotify-player" id="spotifyPlayer">
      <div class="spotify-header">
        <div class="spotify-icon">
          <i class="fab fa-spotify"></i>
        </div>
        <div class="spotify-info">
          <div class="spotify-title"></div>
          <div class="spotify-artist"></div>
        </div>
      </div>
      <div class="spotify-progress">
        <div class="spotify-progress-bar">
          <div class="spotify-progress-fill" id="spotifyProgress"></div>
        </div>
        <div class="spotify-progress-time">
          <span id="spotifyCurrentTime">0:00</span>
          <span id="spotifyDuration">0:00</span>
        </div>
      </div>
      <div class="spotify-controls">
        <button class="spotify-btn" id="spotifyPrevBtn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="spotify-btn spotify-btn-play" id="spotifyPlayBtn">
          <i class="fas fa-play"></i>
        </button>
        <button class="spotify-btn" id="spotifyNextBtn">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>

    <div class="socials"></div>

    <div class="connections">
      <div class="connections-title">
        <i class="fas fa-link"></i>
        <i class="bxl bx-crunchyroll" />
        <span>Connections</span>
      </div>
      <div class="connections-list"></div>
    </div>

    <div class="guilds">
      <div class="guilds-title">
        <i class="fas fa-server"></i>
        <span>My Servers</span>
      </div>
      <div class="guilds-list"></div>
    </div>
  </main>

  <div class="cursor-follower"></div>

  <script src="config.js"></script>
  <script src="spotify.js"></script>
  <script src="guilds.js"></script>
  <script src="script.js"></script>
</body>
</html>
